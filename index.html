    <div class="wrapper mx-auto">

                <div class="input-box">
                        <span class="icon"><img src="images/icons8-mail-24.png" alt="" class="icon1"></span>

                    <label for="password">Password</label>
                </div>

                    <div class="register-forget">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="#">Forgotten password</a>
                    </div>

                    <button type="button" onclick="btnSignin()">Sign in</button>

                    <div class="SignUp-link">
                        <p>Don't have an account?<a href="#" class="SignUpBtn-link" onclick="signUp()">Sign up</a></p>

                    </div>
                </form>
            </div>
    </div> 

<script src="script.js"></script>
